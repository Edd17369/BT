{% extends "base.html" %}


{% block content %}
<div class="container">
    <h1>Users</h1>
    <table
        class="table table-responsive-sm table-striped "
        id="table"
        data-toggle="table"
        data-search="true"
        data-show-columns="true"
        data-pagination="true"
        data-height="460">
        <thead class="thead-dark"> <!--Ya es responsive por defecto-->
            <tr>
                <th data-field="id" data-sortable="true">ID</th>
                <th data-field="report" data-sortable="true">Name</th>
                <th data-field="author">Email</th>
                <th data-field="phone">Phone</th>
                <th data-field="rol">Staff</th>
            </tr>
        </thead>
        <tbody>
            {% for user in user_list %}
            <tr>
                <th scope="row">{{user.id}}</th>
                <th>{{user.username}}</th>
                <th>{{user.email}}</th>
                <th>{{user.profile.phone}}</th>
                <th>{{user.is_staff}}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
