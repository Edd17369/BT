<!doctype html>
<html>

<head>

    <!--Use the static template tag to build the URL for the given relative path-->
    <!--Store your static files in a folder called static in your app. For example my_app/static/my_app/example.jpg.-->
    {% load static %}
    
    <!--Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap--> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css">
    <!--<link rel="stylesheet" href="css/bootstrap.min.css"> Si quieres agregarlo manualmente de la descarga-->

    <!-- Styles -->
    
</head>

<body style="padding-top: 80px;">
    <header>
        <!-- BARRA de NAVEGACION -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark"> 
            <a href="{% url 'home' %}" class="navbar-brand">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-label="Toggle navigation"> <!--creo que los aria son opcionales-->
                <span class="navbar-toggler-icon"></span> <!--El icono de boton de collapso-->
            </button> 
        </nav>
    </header>
    
    <div class="content">
        <!-- Contenido cambiante -->
        <div class="container"> <!--.conteiner para centrar-->
            <section class="main row"> 
                <article class="color1 col-12"> <!--El article abarca X columnas para los diferentes tamaños sm, md,...-->
                                                <!--Diferentes tamaños hace que la pagina sea responsive-->
                    {% block content %}
                    {% endblock %}
                </article>
            </section>
        </div>  
    </div>

    <!-- Footer -->
    <footer>
       <!-- FOOTER  -->
    </footer>

    <!-- Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.js"></script>
</body>

</html>
