{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

{% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" style="background-color: #ffbd08; color: black;">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
{% endfor %}

<div class="container">
    <br>
    <section>
        <h1>Register a new Project</h1>
    </section>

    <br> <!--un espacio en la parte de arriba-->
    <section>
        <form action="/new_project/" method="POST">{% csrf_token %} <!--Cross Site Request Forgery protection-->
            <div class="form-row">
                <div class=" form-group col-md-6">
                    {{form.author|as_crispy_field}}
                </div>
                <div class=" form-group col-md-6">
                    {{form.title|as_crispy_field}}
                </div>
            </div>
                
            <button type="submit" class="btn btn-outline-dark">Submit</button> <!--puedes usar button o input funciona igual-->                                                                            <!--outline es para que no tenga fondo de color y dark es el color-->           
        </form>
        <br>
    </section>
</div>

{% endblock %}
